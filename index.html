<!DOCTYPE html>
<html>
	<head>
		<meta charset="uft-8">
		<title>Weight Converter</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">

		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h2 class="mb-4">Weight Converter &nbsp;&nbsp;<i class="fa fa-balance-scale" aria-hidden="true"></i></h2>
					<form>
						<div class="form-group mb-4">
							<input type="number" class="form-control" placeholder="Enter grams..." name="weight" id="weightInput">
						</div>
					</form>
					<div id="output">
						<div class="card mb-2">
							<div class="card-block card-primary">
								<h5>Kilograms: </h5>
								<div id="kilograms"></div>
							</div>
						</div>
						<div class="card mb-2">
							<div class="card-block card-success">
								<h5>Pounds</h5>
								<div id="pounds"></div>
							</div>
						</div>
						<div class="card mb-2">
							<div class="card-block card-danger">
								<h5>Ounces:</h5>
								<div id="ounces"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
		//$('#output').hide();
		document.getElementById('output').style.visibility = "hidden";
		document.getElementById('weightInput').addEventListener('input', function(e){
			document.getElementById('output').style.visibility = "visible";
			var lbs = e.target.value;
			document.getElementById('kilograms').innerHTML = (lbs/1000).toFixed(3);
			document.getElementById('pounds').innerHTML = (lbs*0.022).toFixed(3);
			document.getElementById('ounces').innerHTML = (lbs*0.035274).toFixed(3);
		});
		// $('#weightInput').on('change', function(e){
		// 	//$('#output').show();
		// 	var lbs = e.target.value;
		// 	$('#grams').html(lbs);
		// })
		</script>
	</body>

</html>
